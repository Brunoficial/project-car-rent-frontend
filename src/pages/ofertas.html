<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css"">
    <title>EncontraAQ | Ofertas</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        .underline-custom::after {
            content: '';
            position:absolute;
            left:50%;
            width: 70%;
            bottom: -8px;
            height: 3px; 
            background-color: rgb(1, 179, 102,1); 
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <header class="flex justify-between px-8 py-4 shadow-xl items-center max-w-[1400px] mx-auto rounded-b-2xl mb-16">
        <div class="font-medium text-[32px]">Encontra<span class="text-verde-0">AQ</span></div>
        <div class="flex gap-20 font-medium text-[20px]">
            <nav class="flex gap-10">
                <a href="#">Ofertas</a>
                <a href="#">Locais</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </nav>
            <div class="">
                <a href="#" class="p-3">Login</a>
                <a href="#" class="p-1.5 rounded-md bg-green-600 text-white font-medium cadastro text-[16px]">Cadastrar-se</a>
            </div>
        </div>
    </header>

    <article class="relative h-[572px] w-full banner mb-25">
        <img src="../assets/img/Rectangle17@2x.png" alt="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-r from-black to-transparent opacity-90"></div>
        <div class="absolute left-10 bottom-1/2 transform translate-y-1/2 font-medium text-white text-6xl texto">
            <h1 class="mb-10">Escolha aquele que <br><span class="text-green-400">você merece</span>.</h1>
            <button class="duration-200 flex gap-3 hover:bg-white hover:text-black cursor-pointer font-medium text-3xl text-white border-1 px-4 py-3 rounded-lg">
                <p>Ir para o catálogo</p>
                <span><img src="../assets/icons/arrow.svg" alt=""></span>
            </button>
        </div>
    </article>
    
    <article class="mx-auto max-w-[1400px] destaques mb-25">
        <h1 class="relative underline-custom font-medium text-[48px] text-gray-950">Destaques</h1>
        <div class="imagens flex gap-15">
            <div class="w-[400px] h-[400px] bg-gray-400">
                A
            </div>
            <div class="w-[400px] h-[400px] bg-gray-400">
                B
            </div>
            <div class="w-[400px] h-[400px] bg-gray-400">
                C
            </div>
        </div>
    </article>

</body>
</html>
