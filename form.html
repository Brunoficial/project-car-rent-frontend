<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncontraAQ | Aluguel</title>
    <link rel="icon" type="image/svg" href="./src/assets/icons/AQ.svg">
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="bg-gray-100">
    <header class="bg-white flex justify-between px-8 py-4 shadow-xl items-center max-w-[1400px] mx-auto rounded-b-2xl mb-16">
        <a href="/home.html" class="font-medium text-[32px]">Encontra<span class="text-green-600">AQ</span></a>
        <div class="flex gap-20 items-center font-medium text-[20px] text-gray-600">
            <nav class="flex gap-10 items-center">
                <a href="./ofertas.html" class="duration-200 hover:text-black p-2 hover:-translate-y-1">Ofertas</a>
                <a href="#rodape" class="duration-200 hover:text-black p-2 hover:-translate-y-1">Locais</a>
                <a href="#rodape" class="duration-200 hover:text-black p-2 hover:-translate-y-1">Sobre</a>
                <a href="#rodape" class="duration-200 hover:text-black p-2 hover:-translate-y-1">Contato</a>
            </nav>
            <div class="flex items-center gap-10">
                <a href="./perfil.html" class="duration-200 hover:text-black p-2 hover:-translate-y-1">Conta</a>
            </div>
        </div>
    </header>

    <article class="max-w-[1000px] mx-auto mb-15 shadow-md rounded-xl bg-white">
        <div>
            <header class="text-center bg-green-600 text-white font-medium rounded-t-xl px-4 py-4">
                <h1 class="text-[32px]">Preencha os dados corretamente</h1>
            </header>
                
            <form id="formulario_aluguel" class="grid grid-cols-2 gap-10 p-8">
                <div>
                    <label class="font-medium block mb-2" for="carro">Seu carro:</label>
                    <input id="car_name" disabled class="rounded-2xl bg-gray-200 w-full text-gray-600 p-2" type="text" value="">
                </div>
                
                <div>
                    <label class="font-medium block mb-2" for="metodo_pagamento">Método de pagamento</label>
                    <select id="metodo_pagamento" class="rounded-2xl bg-gray-200 w-full text-gray-600 p-2" value="">
                        <option value="" disabled>Selecione</option>
                        <option value="pix">Pix</option>
                        <option value="debito">Cartão Débito</option>
                        <option value="crédito">Cartão Crédito</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>

                <div>
                    <label class="font-medium block mb-2" for="local_retirada">Local de retirada</label>
                    <select id="local_retirada" class="rounded-2xl bg-gray-200 w-full text-gray-600 p-2" value="">
                        <option value="" disabled>Selecione</option>
                        <option value="parnamirim">Parnamirim</option>
                        <option value="natal">Natal</option>
                        <option value="sao_jose_mipibu">São José de Mipibu</option>
                        <option value="areia_branca">Areia Branca</option>
                    </select>
                </div>

                <div>
                    <label class="font-medium block mb-2" for="data_retirada">Data de retirada</label>
                    <input id="data_retirada" class="rounded-2xl bg-gray-200 w-full text-gray-600 p-2" type="date">
                </div>

                <div>
                    <label class="font-medium block mb-2" for="local_devolucao">Local de devolução</label>
                    <select id="local_devolucao" class="rounded-2xl bg-gray-200 w-full text-gray-600 p-2" value="">
                        <option value="" disabled>Selecione</option>
                        <option value="parnamirim">Parnamirim</option>
                        <option value="natal">Natal</option>
                        <option value="sao_jose_mipibu">São José de Mipibu</option>
                        <option value="areia_branca">Areia Branca</option>
                    </select>
                </div>

                <div>
                    <label class="font-medium block mb-2" for="data_devolucao">Data de devolução</label>
                    <input id="data_devolucao" class="rounded-2xl bg-gray-200 w-full text-gray-600 p-2" type="date">
                </div>

                <button class="duration-200 font-medium text-[20px] p-4 rounded-md text-white bg-green-600 hover:bg-green-900 cursor-pointer col-span-2 mt-10">Finalizar</button>
            </form>
        </div>
    </article>

    <footer id="rodape" class="bg-white border-t-1 border-gray-300">
        <div class="flex gap-25 py-20 px-16">
            <div class="flex-1">
                <h3 class="text-[32px] mb-3 font-medium">Empresa</h3>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">sobre</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">empregos</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">aplicativos</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">blog</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">como trabalhamos</a>
            </div>
            <div class="flex-1">
                <h3 class="text-[32px] mb-3 font-medium">Contato</h3>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">ajuda</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">imprensa</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">afiliados</a>
            </div>
            <div class="flex-1">
                <h3 class="text-[32px] mb-3 font-medium">Mais</h3>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">taxas</a>
                <a href="" class="text-gray-600 text-[24px] underline block mb-2">nossas agências</a>
                <a href="" class="text-gray-600 text-[24px] underline block">anuncie conosco</a>
            </div>
        </div>
        <div class="text-center py-8 border-t-1 border-gray-300">
            <p class="text-gray-500">Todos direitos reservados à EncontraAQ ©</p>
        </div>
    </footer>

    <script type="module" src="./src/js/App.js"></script>
</body>
